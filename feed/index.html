<!DOCTYPE html>
<html lang="en">
<head>
  <title>CA | Feed Page</title>
  <meta name="description" content="This is the Feed Page that is build as a task for Noroff University only using Frameworks or rather Tailwind. There are no functional links available">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/54f19440a6.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="../css/style.css"/>
  <script type="module" src="../js/index.js"></script>
</head>
<body class="bg-gradient-to-b from-violet-300 to-orange-50 min-h-screen grid grid-rows-[auto_1fr_auto]">
  <header class="w-100 h-20 flex justify-between">
    <div class="py-6 px-10">
      <a href="/" class="w-fit h-fit">
        <img src="../images/logo.png" alt="The logo of the page NOWOW">
      </a>
    </div>
    <div class="text-xl py-6 px-10 flex flex-row justify-end">
      <nav>
        <ul class="flex gap-5 pr-5">
          <li class="hidden md:block"><a href="#"><i class="fa-solid fa-envelope"></i></a></li>
          <li class="hidden md:block"><a href="#"><i class="fa-solid fa-bell"></i></a></li>
        </ul>
      </nav>
      <a href="../profile/index.html">Hi, <span class="underline text-blue">George</span></a>
    </div>
  </header>

  <main>
    <section class="px-10 md:flex md:gap-5 md:p md:pr-20 lg:px-10 lg:pr-20 xl:px-40 xl:py-10 2xl:py-20 2xl:px-80">
      <div>
        <div class="mb-5">
          <form id="searchForm">
            <fieldset  class="flex align-middle justify-center">
              <label for="search"><p class="hidden">Deleted</p></label>
              <input 
                type="search"
                name="search"
                id="search"
                placeholder="What to find?"
                class="block pl-5 lg:pr-0 2xl:pr-40 h-10 2xl:h-12 w-100 bg-slate-50 border-solid border-2 focus:outline-none focus:border-slate-900 hover:cursor-pointer rounded-full" 
              />
              <button type="button" disabled class=" md:block -ml-10 text-lg px-10 2xl:-ml-20 bg-black text-slate-100 rounded-full"><i class="fa-solid fa-magnifying-glass"></i></button>
            </fieldset>
          </form> 
        </div>
        <div class="hidden md:block">
          <div class="text-xl flex gap-5 md:text-2xl md:flex-col p-10 2xl:pl-24 shadow-md rounded-xl bg-slate-50">
            <nav class="md:flex md:align-top">
              <ul class="flex md:flex-col gap-3">
                <li><a href="#"><i class="fa-solid fa-book pr-1"></i> Feed</a></li>
                <li><a href="#"><i class="fa-solid fa-user-group text-xl pr-0"></i> Friends</a></li>
                <li><a href="#"><i class="fa-solid fa-bookmark pr-1"></i> Saved</a></li>
                <li><a href="#"><i class="fa-solid fa-globe"></i> Explore</a></li>
              </ul>
            </nav>
            <nav class=" md:pt-10">
              <ul class="flex md:flex-col gap-3">
                <li><a href="#"><i class="fa-solid fa-circle-question"></i> Help</a></li>
                <li><a href="#"><i class="fa-solid fa-phone"></i> Contact Us</a></li>
              </ul>
            </nav>
          </div>
        </div>
        <div class="grid place-content-center mb-5 md:mb-0 text-xl mt-5 p-2 shadow-md rounded-xl bg-slate-50">
          <form action="" id="radioFilter" method="POST" class="flex justify-between flex-col">
            <div>
              <input 
              type="radio" 
              id="todays" 
              name="radio" 
              class="w-4 h-4 border-black"
              />
              <label for="todays" class="cursor-pointer">Todays Posts</label>
            </div>
            <div>
              <input 
                type="radio" 
                id="weeks" 
                name="radio"
                 class="w-4 h-4 border-black"
              />
              <label for="friends" class="cursor-pointer">This Weeks Posts</label>
            </div>
            <div>
              <input 
                type="radio" 
                id="months" 
                name="radio"
                 class="w-4 h-4 border-black"
              />
              <label for="global" class="cursor-pointer">This Months Posts</label>
            </div>
          </form>
        </div>
      </div>

      <div class="md:grow">
        <div>
          <form action="#" id="yourPostForm" method="POST" class="w-100 bg-slate-50 shadow-md rounded-xl">
            <fieldset class="mb-5 p-5 grid md:flex md:flex-col gap-5 text-2xl">
              <div class="flex flex-col -mt-2">
                <label for="title" class="pb-1 text-xl md:text-2xl">Add relevant title</label>
                <input 
                  type="text" 
                  id="title" 
                  name="title" 
                  placeholder="Your title"
                  class="text-lg py-1 pl-5 border-2 shadow-md rounded-xl md:text-xl"
                />
              </div>
              <div class="flex flex-col -mt-2">
                <label for="image" class="pb-1 text-xl md:text-2xl">Share your image</label>
                <input 
                  type="url" 
                  id="image"
                  name="image"
                  placeholder="Add image URL here" 
                  class="text-lg py-1 pl-5 border-2 shadow-md rounded-xl md:text-xl"
                />
              </div>
              <div class="flex flex-col -mt-2">
                <label for="text" class="pb-1 text-xl md:text-2xl">What is on your mind?</label>
                <textarea 
                  id="text"
                  name="text"
                  placeholder="What is on your mind?" 
                  class="text-lg py-1 pl-5 border-2 shadow-md rounded-xl md:text-xl h-20"></textarea>
              </div>
              <div class="flex justify-end">
                <button class="bg-black text-white rounded-full px-14 md:px-24 py-2 text-xl hover:bg-slate-800">Post</button>
              </div>
            </fieldset>
          </form>
        </div>
        <section id="posts_container" class="flex flex-col gap-5">
        </section>
        <div id="loadingContainer" class="w-100 animate-pulse flex justify-center rounded-xl align-middle py-20 border-4"><p class="animate-pulse">Loading Posts...</p></div>
      </div>

    </section>
  </main>
  <footer class="w-100 h-20 flex justify-end">
    <div class="py-6 px-10">
      <a href="/" class="w-fit h-fit">
        <img src="../images/logo.png" alt="The logo of the page NOWOW">
      </a>
    </div>
  </footer>
</body>
</html>
